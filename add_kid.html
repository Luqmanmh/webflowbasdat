<!DOCTYPE html>

<head>

</head>
<body>

    <h1>Add Child</h1>
    <form>
        <fieldset style="width: 30rem;">
            <label for="kidid"> ID:</label>
            <input type="text" id="kidid" name="kidid">
            <br> <br>

            <label for="kidname"> Name:</label>
            <input type="text" id="kidname" name="kidname">
            <br> <br>

            <label for="kidage"> Age:</label>
            <input type="number" id="kidage" name="kidage" min="1" max="15">
            <br> <br>

            <label for="kidgend"> Gender:</label>
            <label><input type="radio" name="kidgend" id="kidgend">Male</label>
            <label><input type="radio" name="kidgend" id="kidgend">Female</label>
            <br> <br>

            <label for="prid"> Parent ID:</label>
            <input type="text" id="prid" name="prid">
            <br> <br>

            <label for="empid"> Care Taker ID:</label>
            <input type="text" id="empid" name="empid">
            <br> <br>

            <label for="picktime">Pickup Time</label>
            <input type="time" name="picktime" id="picktime">
            <br> <br>
            
            <input type="submit" id="empsubmit" value="Submit">
        </fieldset>

    </form>
</body>
