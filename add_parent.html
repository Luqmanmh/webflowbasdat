<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parent</title>
</head>
<body>
    <a href="parent.html">Return</a>
    <h1>Add Parent</h1>
    <form>
        <fieldset style="width: 30rem;">
            <label for="prid"> ID:</label>
            <input type="text" id="prid" name="prid">
            <br> <br>

            <label for="prmname"> Mother Name:</label>
            <input type="text" id="prmname" name="prmname">
            <br> <br>

            <label for="prmph">Phone Number:</label>
            <input type="tel" name="prmph" id="prmph" placeholder="081234567891" maxlength="12">
            <br> <br>

            <label for="prfname"> Father Name:</label>
            <input type="text" id="prfname" name="prfname">
            <br> <br>

            <label for="prfph">Phone Number:</label>
            <input type="tel" name="prfph" id="prfph" placeholder="081234567891" maxlength="12">
            <br> <br>

            <label for="empaddr">Address:</label>
            <br>
            <textarea name="empaddr" id="empaddr" cols="30" rows="5"></textarea>
            <br> <br>

            

            <input type="submit" id="empsubmit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
