<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supply</title>
</head>
<body>
    <a href="logistics.html">Return</a>
    <h1>Add Supply</h1>
    <form>
        <fieldset style="width: 30rem;">
            <label for="suppid"> ID:</label>
            <input type="text" id="suppid" name="suppid">
            <br> <br>
            <label for="suppname"> Name:</label>
            <input type="text" id="suppname" name="suppname">
            <br> <br>
            <label for="suppamt"> Amount:</label>
            <input type="number" id="suppamt" name="suppamt" min="0" max="1000">
            <br> <br>
            <input type="submit" id="itemsubmit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
