<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Data</title>
</head>
<body>
    <a href="employee.html">Return</a>
    <h1>Edit Employee Data</h1>
    <form>
        <fieldset style="width: 30rem;">
            <input type="hidden" id="empid" name="empid" value="{{}}">

            <label for="empname"> Name:</label>
            <input type="text" id="empname" name="empname">
            <br> <br>
            
            <label for="empage"> Age:</label>
            <input type="number" id="empage" name="empage" min="20" max="99">
            <br> <br>

            <label for="empgend"> Gender:</label>
            <label><input type="radio" name="empgend" id="empgend">Male</label>
            <label><input type="radio" name="empgend" id="empgend">Female</label>
            <br> <br>

            <label for="empaddr">Address:</label>
            <br>
            <textarea name="empaddr" id="empaddr" cols="30" rows="5"></textarea>
            <br> <br>

            <label for="empph">Phone Number:</label>
            <input type="tel" name="empph" id="empph" placeholder="081234567891" maxlength="12">
            <br> <br>

            <label for="empdp"> Department:</label>
            <label><input type="radio" name="empdp" id="empdp">Care Taker</label>
            <label><input type="radio" name="empdp" id="empdp">Logistics</label>
            <br> <br>
            
            <input type="submit" id="empsubmit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
