<html lang="en">
<head>

    <title>Edit Item</title>
</head>
<body>
    <a href="logistics.html">Return</a>
    <h1>Edit Item</h1>
    <form>
        <fieldset style="width: 30rem;">
            <input type="hidden" id="itemid" name="itemid" value="{{}}">

            <label for="itemname"> Name:</label>
            <input type="text" id="itemname" name="itemname">
            <br> <br>

            <label for="itemcon"> Item condition:</label>
            <label><input type="radio" name="itemcon" id="itemcon">Good</label>
            <label><input type="radio" name="itemcon" id="itemcon">Bad</label>
            <br> <br>

            <input type="submit" id="itemsubmit" value="Submit">
        </fieldset>

    </form>
</body>
